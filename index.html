<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="live-filter">
        <div class="search">
            <p>Top 30 Global Developers</p>
            <p>Search your favorite developer</p>
            <input type="text" name="user" id="user" placeholder="Search here...">
        </div>
        <div class="user-info">
            <ul class="user-list">
                <li>Loading...</li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
